<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de Observaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .form-control, .form-select {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus, .form-select:focus {
            background-color: #2c2c2c;
            color: white;
            border-color: #666;
            box-shadow: none;
        }

        .table {
            color: white;
            background-color: #3f3d3d;
            border-color: #444;
        }

        .table thead th {
            background-color: #1f1f1f;
            color: white;
            border-color: #444;
        }

        .table tbody tr {
            background-color: #2a2a2a;
            color: rgb(88, 82, 82);
        }

        .table th, .table td {
            border-color: #444;
        }

        .btn-dark, .btn-secondary, .btn-success, .btn-primary, .btn-warning, .btn-danger, .btn-info {
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #5c5c5c;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="container mt-5">

<h2 th:text="'Historial de ' + ${estudiante.nombre} + ' ' + ${estudiante.apellido}"></h2>

<form class="row g-3 mb-4" th:action="@{/historial/{id}(id=${estudiante.id})}" method="get">
    <div class="col-md-4">
        <select name="tipo" class="form-select">
            <option th:selected="${tipo == null}" value="">-- Tipo de Observaci√≥n --</option>
            <option value="Acad√©mica" th:selected="${tipo == 'Acad√©mica'}">Acad√©mica</option>
            <option value="Disciplinaria" th:selected="${tipo == 'Disciplinaria'}">Disciplinaria</option>
        </select>
    </div>
    <div class="col-md-4">
        <input type="date" name="fecha" class="form-control"
               th:value="${fecha != null ? #dates.format(fecha, 'yyyy-MM-dd') : ''}" 
               placeholder="Fecha de observaci√≥n">
    </div>
    <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">üîç Filtrar</button>
    </div>
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>Descripci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obs : ${historial}">
        <td th:text="${#dates.format(obs.fecha, 'dd/MM/yyyy')}">12/06/2024</td>
        <td th:text="${obs.tipo}">Academica</td>
        <td th:text="${obs.descripcion}">Descripcion detallada</td>
    </tr>
    <tr th:if="${historial.isEmpty()}">
        <td colspan="3" class="text-center text-danger">‚ö† No se encontraron observaciones con los filtros aplicados</td>
    </tr>
    </tbody>
</table>

<div class="d-flex justify-content-start gap-2 mt-4">
    <a th:href="@{/observaciones}" class="btn btn-secondary">üìÑ Volver a observaciones</a>
    <a th:href="@{/menu}" class="btn btn-dark">üè† Men√∫</a>
</div>

</body>
</html>
