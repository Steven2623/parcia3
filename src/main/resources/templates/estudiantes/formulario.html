<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${estudiante.id != null} ? 'Editar Estudiante' : 'Nuevo Estudiante'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .card {
            background-color: #1f1f1f;
            color: white;
        }

        .form-control {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            color: white;
            border-color: #666;
            box-shadow: none;
        }

        .btn-dark, .btn-secondary, .btn-success {
            font-weight: bold;
        }

        .btn-dark:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${estudiante.id != null} ? 'Editar Estudiante' : 'Nuevo Estudiante'"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" th:field="*{apellido}" placeholder="Apellido" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Correo electr√≥nico">
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/estudiantes}" class="btn btn-secondary">‚¨Ö Volver</a>
                    <button type="submit" class="btn btn-success">üíæ Guardar</button>
                </div>

                <div class="d-flex justify-content-start mt-3 gap-2">
                    <a th:href="@{/menu}" class="btn btn-dark">üè† Men√∫</a>
                    <a th:href="@{/observaciones}" class="btn btn-secondary">üìÑ Observaciones</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
