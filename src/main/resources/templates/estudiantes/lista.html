<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }

        .table {
            background-color: #2c2c2c;
            color: white;
        }

        .table thead {
            background-color: #343a40; 
            color: white;
        }

        .table-bordered th,
        .table-bordered td {
            border-color: #444;
        }

        .btn {
            color: white;
        }

        .btn-info {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }

        .btn-sm {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container mt-4">

    <h2 class="text-center mb-4">Listado de Estudiantes</h2>

    <div class="d-flex justify-content-start mb-4 gap-2">
        <a th:href="@{/menu}" class="btn btn-dark">üè† Men√∫</a>
        <a th:href="@{/observaciones}" class="btn btn-secondary">üìÑ Observaciones</a>
    </div>

    <form th:action="@{/estudiantes/buscar}" method="get" class="row mb-4">
        <div class="col-md-10">
            <input type="text" name="q" class="form-control" placeholder="Buscar por nombre o apellido">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
    </form>

    <div class="mb-3 text-end">
        <a th:href="@{/estudiantes/nuevo}" class="btn btn-success">Agregar Estudiante</a>
    </div>

    <table class="table table-dark table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="estudiante : ${estudiantes}">
                <td th:text="${estudiante.id}">1</td>
                <td th:text="${estudiante.nombre}">Juan</td>
                <td th:text="${estudiante.apellido}">P√©rez</td>
                <td th:text="${estudiante.email}">juan@email.com</td>
                <td>
                    <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¬øEst√°s seguro de eliminar este estudiante?')">Eliminar</a>
                    <a th:href="@{/historial/{id}(id=${estudiante.id})}" class="btn btn-sm btn-info">üìú Ver Historial</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
