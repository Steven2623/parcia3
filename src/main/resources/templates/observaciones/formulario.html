<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${observacion.id != null} ? 'Editar Observaci√≥n' : 'Nueva Observaci√≥n'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .card {
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #333;
        }

        .form-control,
        .form-select {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #2c2c2c;
            color: white;
            border-color: #666;
            box-shadow: none;
        }

        label {
            font-weight: bold;
        }

        .btn {
            font-weight: bold;
        }

        .card-header.bg-primary {
            background-color: #0d6efd !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${observacion.id != null} ? 'Editar Observaci√≥n' : 'Nueva Observaci√≥n'"></h4>
        </div>
        <div class="card-body">

            
            <div class="d-flex justify-content-start mb-3 gap-2">
                <a th:href="@{/menu}" class="btn btn-dark">üè† Men√∫</a>
                <a th:href="@{/estudiantes}" class="btn btn-primary">üë®‚Äçüéì Estudiantes</a>
            </div>

            <form th:action="@{/observaciones/guardar}" th:object="${observacion}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Observaci√≥n</label>
                    <select th:field="*{tipo}" class="form-select" id="tipo" required>
                        <option value="">-- Selecciona un tipo --</option>
                        <option value="Acad√©mica">Acad√©mica</option>
                        <option value="Disciplinaria">Disciplinaria</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
                </div>

                <div class="mb-3">
                    <label for="estudiante" class="form-label">Estudiante</label>
                    <select th:field="*{estudiante}" class="form-control" id="estudiante" required>
                        <option th:each="e : ${estudiantes}" th:value="${e.id}" th:text="${e.nombre + ' ' + e.apellido}"></option>
                    </select>
                </div>

                
                <div class="d-flex justify-content-between">
                    <a th:href="@{/observaciones}" class="btn btn-secondary">‚¨Ö Volver</a>
                    <button type="submit" class="btn btn-success">üíæ Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
