<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Observaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .table {
            color: white;
        }

        .table-bordered {
            border-color: #444;
        }

        .table th, .table td {
            background-color: #1f1f1f;
            border-color: #444;
            color: white; 
        }

        .table thead th {
            background-color: #343a40; 
            color: #f8f9fa; 
            border-color: #555;
        }

        .table tbody tr:hover {
            background-color: #2a2a2a;
        }

        .form-control,
        .btn,
        .form-select {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #666;
            box-shadow: none;
            background-color: #2c2c2c;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: black;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        h2 {
            color: white;
        }

        a.btn {
            font-weight: bold;
        }
    </style>
</head>
<body class="container mt-5">

    <h2 class="mb-4">Lista de Observaciones</h2>

    <div class="d-flex justify-content-start mb-4 gap-2">
        <a th:href="@{/menu}" class="btn btn-dark">üè† Men√∫</a>
        <a th:href="@{/estudiantes}" class="btn btn-primary">üë®‚Äçüéì Estudiantes</a>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <form action="/observaciones/buscar" method="get" class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Buscar por descripci√≥n">
                <button type="submit" class="btn btn-primary">üîç Buscar</button>
            </form>
        </div>
        <div class="col-md-6 text-end">
            <a href="/observaciones/nueva" class="btn btn-success">‚ûï Nueva</a>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripci√≥n</th>
                <th>Estudiante</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="o : ${observaciones}">
                <td th:text="${o.id}">1</td>
                <td th:text="${o.descripcion}">Ejemplo</td>
                <td th:text="${o.estudiante.nombre + ' ' + o.estudiante.apellido}">Nombre Estudiante</td>
                <td>
                    <a th:href="@{'/observaciones/editar/' + ${o.id}}" class="btn btn-warning btn-sm">‚úèÔ∏è Actualizar</a>
                    <a th:href="@{'/observaciones/eliminar/' + ${o.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¬øEliminar?')">üóëÔ∏è Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
